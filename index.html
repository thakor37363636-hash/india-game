<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Tap Target - A hyper-casual one-tap reflex game. Test your reflexes!">
  
  <title>Tap Target - Reflex Game</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical scripts -->
  <link rel="preload" href="js/storage.js" as="script">
  <link rel="preload" href="js/audio.js" as="script">
  <link rel="preload" href="js/target.js" as="script">
  <link rel="preload" href="js/game.js" as="script">
</head>
<body>
  
  <!-- Settings Toggle -->
  <div class="settings-toggle">
    <button id="sound-toggle" class="toggle-btn" title="Toggle Sound">ğŸ”Š</button>
    <button id="vibration-toggle" class="toggle-btn" title="Toggle Vibration">ğŸ“³</button>
  </div>

  <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <div class="game-icon">ğŸ¯</div>
    <h1 class="game-title">TAP TARGET</h1>
    
    <div class="high-score-display">
      <div class="high-score-label">ğŸ† BEST SCORE</div>
      <div class="high-score-value" id="high-score">0</div>
    </div>
    
    <button id="start-btn" class="btn">
      â–¶ TAP TO START
    </button>
    
    <p style="margin-top: 20px; color: #a0a0a0; font-size: 0.9rem;">
      Tap the targets as fast as you can!<br>
      You have 30 seconds
    </p>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div class="game-header">
      <div class="game-stat">
        <div class="stat-label">ğŸ”¥ SCORE</div>
        <div class="stat-value" id="score">0</div>
      </div>
      
      <div class="game-stat">
        <div class="stat-label">â± TIME</div>
        <div class="stat-value" id="timer">30</div>
      </div>
    </div>
    
    <div id="game-area">
      <!-- Targets will spawn here -->
    </div>
    
    <div id="combo-text" class="combo-display">
      <span>ğŸ¯ COMBO:</span>
      <span id="combo">0</span>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameover-screen" class="screen">
    <h2 class="game-over-title">GAME OVER!</h2>
    
    <div class="score-card">
      <div class="score-label">YOUR SCORE</div>
      <div class="score-value current">
        <span>ğŸ”¥</span>
        <span id="final-score">0</span>
      </div>
    </div>
    
    <div class="score-card">
      <div class="score-label">BEST SCORE</div>
      <div class="score-value best">
        <span>ğŸ†</span>
        <span id="best-score">0</span>
      </div>
    </div>
    
    <div id="new-record" class="new-record-badge">
      ğŸ‰ NEW RECORD! ğŸ‰
    </div>
    
    <button id="restart-btn" class="btn">
      ğŸ”„ PLAY AGAIN
    </button>
  </div>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/target.js"></script>
  <script src="js/game.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
